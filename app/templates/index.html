<html>
<head>
    <title>
    ДНЕВНИК ШКОЛЬНИКА
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        .header img {
            height: 50px;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons i {
            margin-left: 15px;
            font-size: 20px;
        }
        .header .login {
            font-size: 14px;
        }
        .nav {
            background-color: #3366cc;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
        }
        .sub-nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .sub-nav a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
        }
        .sub-nav a.red {
            color: red;
        }
        .content {
            text-align: center;
            margin: 20px 0;
        }
        .content .inactive {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .content .active {
            font-size: 18px;
            background-color: #00ffff;
            display: inline-block;
            padding: 5px 10px;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header .icons {
                margin-top: 10px;
            }
            .nav a, .sub-nav a {
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('index') }}">
            <img alt="Логотип Кунделик" height="50" src="{{ url_for('static', filename='images/Рисунок2.png') }}" width="100" />
        </a>
        <div class="icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-globe"></i>
        </div>
        <div class="buttons">
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('login') }}">Вход / регистрация</a>
            {% else %}
            <a href="{{ url_for('user', username=current_user.username) }}">{{ current_user.username }}</a> |
            <a href="{{ url_for('logout') }}">Выйти</a>
            {% endif %}
        </div>
    </div>
    <div class="nav">
        <a href="#">ОБРАЗОВАНИЕ</a>
        <a href="#">ОБЩЕНИЕ</a>
        <a href="#">ПРИЛОЖЕНИЯ</a>
    </div>
    <div class="sub-nav">
        <a href="#">Моя школа</a>
        <a href="#">Мой класс</a>
        <a href="#">Дневник</a>
        <a href="#">Расписание</a>
        <a href="#">Домашнее задание</a>
        <a href="#">Чаты</a>
        <a class="red" href="{{ url_for('protected_route', page='library') }}">Онлайн–Библиотека</a>
        <a class="red" href="{{ url_for('protected_route', page='tutor') }}">Онлайн-Репетитор</a>
        <a class="red" href="{{ url_for('protected_route', page='leto') }}">Прочитать летом</a>
    </div>
</body>
<body>
    {% block content %}{% endblock %}
</body>
</html>
